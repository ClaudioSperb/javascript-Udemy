<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Condicional</title>
</head>
<body>
    <h1>Utilizando IF e ELSE</h1>

    <script>
        const nome = document.prompt('Digite seu nome: ')
        const idade = document.prompt('Agora digite quantos anos possui:')

        if(idade > 18){
            document.writeln(`Seu nome é ${nome} e possui ${idade} anos de idade. Você é de maior!`)
        } else{
            document.writeln(`Seu nome é ${nome} e possui ${idade} anos de idade. Você é de menor!`)
        }

    </script>
</body>
</html>
